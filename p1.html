<body>
    <script>
        class Student{
            constructor(name , age , phoneNumber, marks){
                this.name = name;
                this.age = age;
                this.phoneNumber = phoneNumber;
                this.marks = marks;
            }
            eligibilityChecks = () => {
                if(this.marks > 40 && this.age >= 18){
                    console.log(this.name);
                }
            }
        }
        let a = new Student("Ram",15,"9876543310", 50);
        a.eligibilityChecks();
        
        let b = new Student("John",30,"9876543310", 55);
        b.eligibilityChecks();
        let c = new Student("Mohit",25,"9876543310", 25);
        c.eligibilityChecks();
        let d = new Student("Sam",27,"9876543310", 35);
        d.eligibilityChecks();
        let e = new Student("Monica",24,"9876543310", 60);
        e.eligibilityChecks();

    </script>
</body>
