<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-5">
        <form id="my-form">
            <div class="row justify-content-center">
                    <div class="col-md-3"> 
                        <label for="expenseAmount" class="form-label">Choose Expense Amount</label>
                        <div class="input-group">
                            <div class="input-group-text"> &#8377; </div>
                            <input type="number" id="expenseAmount" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-3">
                    
                        <label for="expenseDescription" class="form-label">Choose Description</label>
                        <input type="text" id="expenseDescription" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="expenseCategory" class="form-label">Choose a category</label>
                        <select class="form-select" id="expenseCategory">
                            <option value="category">Category</option>
                            <option value="category">Groceries</option>
                            <option value="category">Petrol</option>
                            <option value="category">Movie</option>
                            <option value="category">Rent</option>
                        </select>
                    </div> 
            </div>
        </form>
        <div class="row justify-content-center m-5">
            <div class="col-md-3">
                <button type="submit" value="submit" class="btn btn-outline-primary">Add Expense</button>
            </div>
        </div>
        <div class="row  justify-content-center">
            <div class="col-md-10">
                <table id="expense-tracker" class=" table table-bordered p-5">
                    <thead>
                        <th>
                            <td class="p-2">Expense Amount in &#8377;</td>
                            <td class="p-2">Expense Description</td>
                            <td class="p-2">Expense category</td>
                            <td class="p-2">Action</td>
                        </th>
                    </thead>
                    <tbody class="table-body-devider">
                        <tr>
                            <td id="expenseTable"></td>
                            <button type="button" class="editExpense"> edit</button>
                            <button type="button" class="deleteExpense"> &#10005;</button>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="summary"></td>
                            <strong>Total Expense: </strong>
                            <span class="total"> &#8377; 00.00</span>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
